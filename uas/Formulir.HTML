    <script>
    var waktu = new Date();
    var jam = waktu.getHours();
    var minute = waktu.getMinutes();
    
    // Menambahkan angka 0 di depan menit jika di bawah 10 agar formatnya 10:05 bukan 10:5
    if (minute < 10) { minute = "0" + minute; }

    // Menampilkan Waktu Lengkap dan Jam
    document.write("Tanggal: " + waktu.toDateString() + "<br>");
    document.write("<b>Sekarang Jam " + jam + ":" + minute + "</b><br>");
    document.write("Halo Pembaca, ");

    // Logika Sapaan
    if (jam >= 0 && jam <= 9) {
        document.write("Selamat Pagi!");
    } 
    else if (jam <= 13) {
        document.write("Selamat Siang!");
    } 
    else if (jam <= 17) {
        document.write("Selamat Sore!");
    } 
    else {
        document.write("Selamat Malam!");
    }
</script>
